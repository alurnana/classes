<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="text-align: center;">
    <a href="#">Login</a>
    <a href="#">Register</a>
    <p>Enter your email and password to register.</p>

    <form action="https://fom.in.ua/echo">
        <input type="text" name="username" placeholder="Username"> <br><br>
        <input type="email" name="user-email" placeholder="Enter your email address"> <br><br>
        <input type="password" name="password" placeholder="Password"> <br><br>
        <input type="password" name="password-check" placeholder="Confirm Password"> <br><br>
        <button type="submit">Register</button>
    </form>

    <p>Or register with</p>
    <a href="#">Continue with Google</a>
    <a href="#">Continue with Facebook</a>
</body>

</html>
