<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>

<body style="text-align: center">
    <a href="#">Login</a>
    <p class="divide">|</p>
    <a href="#" class="register">Register</a>
    <p>Enter your email and password to register.</p>

    <form action="https://fom.in.ua/echo">
        <input type="text" name="username" placeholder="Username"> <br><br>
        <input type="email" name="user-email" placeholder="Enter your email address"> <br><br>
        <input type="password" name="password" placeholder="Password"> <br><br>
        <input type="password" name="password-check" placeholder="Confirm Password"> <br><br>
        <button type="submit" class="button-register">Register</button>
    </form>

    <p>Or register with</p>
    <a href="#" class="button-google button-both">Continue with Google</a> <br> <br>
    <a href="#" class="button-facebook button-both">Continue with Facebook</a>
</body>

</html>
